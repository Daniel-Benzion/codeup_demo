<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:each="post : ${posts}" class="container">
    <div class="card">
        <div class="card-body">
            <h5 th:text="${post.getTitle()}" class="card-title"></h5>
            <p th:text="${post.getBody()}" class="card-text"></p>
            <a class="btn" th:href="@{/posts/{id}(id=${post.getId()})}">View Post</a>
        </div>
    </div>
</div>

</body>
</html>
