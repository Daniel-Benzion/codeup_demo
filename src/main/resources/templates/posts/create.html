<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Post</title>
</head>
<body>

<form th:action="@{/posts/create}" th:method="POST" th:object="${post}">

    <h2>Create a Post</h2>

    <br>

    Title:
    <input th:field="*{title}" />

    <br>

    Body:
    <input th:field="*{body}" />

    <br>

    <input type="submit" value="Submit Post!">

</form>

</body>
</html>
