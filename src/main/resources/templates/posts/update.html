<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Post</title>
</head>
<body>

<form th:action="@{/posts/{id}/update(id=${post.getId()})}" method="post" th:object="${post}">

    <h2>Update Your Post</h2>

    <br>

    <label for="title">Title</label>
    <input id="title" th:field="*{title}">
    <p>Your previous title: <span th:text="${post.getTitle()}"></span></p>

    <br>

    <label for="body">Body</label>
    <input id="body" th:field="*{body}">
    <p>Your previous body: <span th:text="${post.getBody()}"></span></p>
    <br>

    <input type="submit" value="Update Post!">

</form>

</body>
</html>
